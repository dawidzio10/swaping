{% extends "base.html" %}
{% block content %}
<div class="card grey">
    <div class="card-content">
        <span class="card-title">Balance</span>
        <p>{{ balance }} <b>BTC</b></p>
    </div>
    <div class="card-action">
              <a href="#"></a>
    </div>
</div>


<div class="card
  {% if interest > cut -%}
  red
  {%- else -%}
  yellow
  {%- endif %}
  ">
    <div class="card-content">
        <span class="card-title">Current interest</span>
        <p>{{ interest }} <b>%</b></p>
    </div>
    <div class="card-action">
              <a class="btn" href="#">Not implemented yet</a>
    </div>
</div>


<div class="card">
    <div class="card-content">
        <span class="card-title">Open positions</span>
        {% for pos in positions %}
        <p>{{ pos['amount'] }} BTC</p><br>
        <p>{{ pos['rate'] }} % </p><br>
        <p>{{ pos['earnings'] }} earned </p><br>
  {% endfor %}
    </div>
    <div class="card-action">
      <a class="btn" href="/make_best/{{ special }}">Set up best rates</a>
    </div>
</div>
{% endblock %}
